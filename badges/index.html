<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/55aa2069c0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="badge-box">
        <p>
          Text with a badge
          <span class="val-1">4</span>
        </p>
        <p>
          Text with large badge
          <span class="val-2">1</span>
        </p>
        <p>
          Button with a badge on the left
          <span class="val-3">8</span>
          <button class="button">Action</button>
        </p>
        <p>
          Button toggles badge visibility
          <button class="button hide-badge">Hide</button>
          <span class="val-4">7</span>
        </p>
        <p>
          Icon with a badge
          <i class="fas fa-solid fa-house fa-2x"></i>
          <span class="val-5">15</span>
        </p>
      </div>
    </div>
  </body>
</html>
